<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<link href="/display.css" rel="stylesheet">
</head>
<body>
	<form action="/patient/get/" th:object="${patient}" method="POST">
		<h1>Enter patient SSN</h1>
		<p>
			<span th:text="${message}"></span>
		</p>
		<section>
			<p>
				<label for="patientSSN"> <span>ID: </span>
				</label> <input type="text" id="patientSSN" th:field="*{patientSSN}" />
			</p>
		</section>
		<p>
			<button type="submit">Get Profile</button>
		</p>
	</form>
</body>
</html>
