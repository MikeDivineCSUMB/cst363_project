<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<link href="/display.css" rel="stylesheet">
</head>
<body>
	<form action="/patient/edit" th:object="${patient}" method="POST">
		<h1>Update Patient Profile</h1>
		<p>
			<span th:text="${message}"></span>
		</p>
		<section>
			<p>
				<label for="patientSSN"> <span>Patient SSN: </span>
				</label> <input type="text" id="patientSSN" th:field="*{patientSSN}" readonly />
			</p>
			<p>
				<label for="fName"> <span>First Name: </span>
				</label> <input type="text" id="fName" th:field="*{fName}" readonly />
			</p>
			<p>
				<label for="lName"> <span>Last Name: </span>
				</label> <input type="text" id="lName" th:field="*{lName}" readonly />
			</p>
			<p>
				<label for="birthdate"> <span>BirthDate: </span>
				</label> <input type="text" id="birthdate" th:field="*{birthdate}" readonly />
			</p>
			<p>
				<label for="street"> <span>Street: </span>
				</label> <input type="text" id="street" th:field="*{street}" />
			</p>
			<p>
				<label for="city"> <span>City: </span>
				</label> <input type="text" id="city" th:field="*{city}" />
			</p>
			<p>
				<label for="state"> <span>State: </span>
				</label> <input type="text" id="state" th:field="*{state}" />
			</p>
			<p>
				<label for="zip"> <span>Zipcode: </span>
				</label> <input type="text" id="zip" th:field="*{zip}" />
			</p>
			<p>
				<label for="doctorSSN"> <span>Primary Physician
						SSN: </span>
				</label> <input type="text" id="doctorSSN" th:field="*{doctorSSN}" />
			</p>

		</section>
		<p>
			<button type="submit">Submit Change</button>
		</p>
	</form>
</body>
</html>
