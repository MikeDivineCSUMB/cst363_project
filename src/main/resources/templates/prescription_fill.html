<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<link href="/display.css" rel="stylesheet">
</head>
<body>
	<form action="/prescription/fill" th:object="${prescription}"
		method="POST">
		<h1>Request Prescription be filled.</h1>
		<p>Enter pharmacy name, address and prescription Rx number.</p>
		<p>
			<span th:text="${message}"></span>
		</p>
		<section>
			<p>
				<label for="RX"> <span>Rx: </span>
				</label> <input type="text" id="RX" th:field="*{RX}" />
			</p>
			<p>
				<label for="patientLName"> <span>Patient Last Name: </span>
				</label> <input type="text" id="patientLName" th:field="*{patientLName}" />
			</p>
			<p>
				<label for="pharmacyName"> <span>Pharmacy Name: </span>
				</label> <input type="text" id="pharmacyName" th:field="*{pharmacyName}" />
			</p>
			<p>
				<label for="pharmacyStreet"> <span>Pharmacy Street:
						</span>
				</label> <input type="text" id="pharmacyStreet"
								th:field="*{pharmacyStreet}" />
			</p>
			<p>
				<label for="pharmacyCity"> <span>City:
				</span>
				</label> <input type="text" style="width: 200px" id="pharmacyCity"
							th:field="*{pharmacyCity}" />
			</p>
			<p>
				<label for="pharmacyState"> <span>State:
				</span>
				</label> <input type="text" maxlength="2" style="width: 40px" id="pharmacyState"
								th:field="*{pharmacyState}" />
			</p>
			<p>
				<label for="pharmacyZip"> <span>Zip:
				</span>
				</label> <input type="text" maxlength="10" style="width: 100px" id="pharmacyZip"
								th:field="*{pharmacyZip}" />

			</p>
		</section>
		<p>
			<button type="submit">Request Fill for Prescription</button>
		</p>
	</form>
</body>
</html>
